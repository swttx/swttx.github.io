        header {

            cursor: pointer;

            margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
        }

<body>
    <header>

    <main class="container">
        <div class="timer-section">
            <h2 class="timer-title">–º—ã –≤–º–µ—Å—Ç–µ —É–∂–µ..</h2>

            <div class="timer">

                <div class="time-unit">
                    <div class="time-value" id="months">0</div>
                    <div class="time-label">–º–µ—Å—è—Ü–µ–≤</div>
                </div>

                <div class="time-unit">
                    <div class="time-value" id="days">0</div>
                    <div class="time-label">–¥–Ω–µ–π</div>
                </div>

                <div class="time-unit">
                    <div class="time-value" id="hours">0</div>
                    <div class="time-label">—á–∞—Å–æ–≤</div>
                </div>

    <script>
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –æ—Ç–Ω–æ—à–µ–Ω–∏–π
        const startDate = new Date('October 14, 2025 00:00:00').getTime();
        let isFirst = true;
    
        function changeImage() {
            const container = document.getElementById('imageContainer');
            
            // –ü–ª–∞–≤–Ω–æ –º–µ–Ω—è–µ–º —Ñ–æ–Ω –∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –∏—Å—á–µ–∑–∞–µ–º
            container.style.opacity = '1';
            
            setTimeout(() => {
                if (isFirst) {
                    container.style.backgroundImage = "url('images/footer2.png')";
                } else {
                    container.style.backgroundImage = "url('images/footer.png')";
                }
                isFirst = !isFirst;
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                container.style.opacity = '1';
            }, 250); // –ü–æ–ª–æ–≤–∏–Ω–∞ –≤—Ä–µ–º–µ–Ω–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        function updateTimer() {
            const now = new Date().getTime();
            const timePassed = now - startDate;
            console.log(timePassed)

            // –ï—Å–ª–∏ –¥–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ –µ—â–µ –Ω–µ –Ω–∞—Å—Ç—É–ø–∏–ª–∞
            if (timePassed < 0) {
                document.getElementById('years').textContent = '0';
                document.getElementById('months').textContent = '0';
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                return;
            }

            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≥–æ–¥—ã, –º–µ—Å—è—Ü—ã, –¥–Ω–∏ –∏ —á–∞—Å—ã
            const seconds = Math.floor(timePassed / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const years = Math.floor(days / 365.25);
            const months = Math.floor((days % 365.25) / 30.44);
            const remainingDays = Math.floor(days % 30.44);
            const remainingHours = hours % 24;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = remainingDays;
            document.getElementById('hours').textContent = remainingHours;
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä —Å—Ä–∞–∑—É –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        updateTimer();
        setInterval(updateTimer, 1000);

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–ª—É—á–∞–π–Ω—ã—Ö –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ —Ñ–æ–Ω
        document.addEventListener('DOMContentLoaded', function () {
            const body = document.body;
            const heartCount = 15;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('decoration');
                heart.innerHTML = '<i class="fas fa-heart heart-decoration"></i>';

                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const size = Math.random() * 1.5 + 0.5;
                const delay = Math.random() * 5;

                heart.style.left = left;
                heart.style.top = top;
                heart.style.fontSize = size;
                heart.style.animationDelay = delay;
                heart.style.opacity = Math.random() * 0.4 + 0.1 ;

                body.appendChild(heart);
            }
        });
    </script>
    <footer style="position: fixed; bottom: 0; width: 100%; text-align: center;">
